<table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        <div class="form-group">
          {{ form.name(class_="form-control") }}
        </div>
      </td>
      {% for error in form.name.errors %}
          <div class="alert alert-danger">{{ error }}</div>
      {% endfor %}

    </tr>
      <td colspan="2">
        <input class="btn btn-primary mb-2" type="submit" value="{{ submit }}" />
      </td>
    </tr>
  </table>
