{% extends "layout.html" %}

{% block body %}
    <table>
        {% if categories is defined %}

            {% for category in categories %}
                <tr>
                    <td><a href="../tasks?category={{category.id}}"> {{ category.name }} </a> </td> <td>Undone tasks: {{category.count}} </td>
                    
                </tr>
            {% endfor %}
        {% endif %}
    </table>
{% endblock %}
