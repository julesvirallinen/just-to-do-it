{% extends "layout.html" %}

{% block body %}
    <table>
        {% if categories is defined %}

            {% for category in categories %}
                <tr>
                    <td><a href="../tasks?category={{category.id}}"> {{ category.name }} </a> </td> <td>Undone tasks: {{category.count}} </td>
                    <form method="POST" action="{{ url_for('remove_category', category_id=category.id) }}">  
                        <td>{% if category.id != "none" %}<input type="submit" value="Delete" class="btn btn-danger mb-2 delete-category" />{% endif %}</td>
                      </form>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
{% endblock %}
