{% extends "layout.html" %}

{% block body %}
  <b>{{ task.name }} {% if task.done %}☑{% else %}◻{% endif %}</b>
  <br />
  {{ task.description }}
  <br />
  {{ task.deadline }}
  <br/>
  <td><a href="/task/edit/{{task.id}}">Edit task</a></td>

  <form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
    <input type="submit" value="Change status!"/>
  </form>

{% endblock %}
