<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ task.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
                <input class="done-button done-button-{{task.done}}" type="submit"
                  value="âœ”" />
                <b>{{ task.name }}</b> <span class="badge badge-info badge-">{{ task.category }}</span>
            
              </form>
              <b>{{ task.deadline | format_date }}</b>
              <i>{{ task.description }} </i>
              <br/>
              <a class="btn btn-secondary mb-2" href="/task/edit/{{task.id}}">Edit task</a>
              <form method="POST" action="{{ url_for('remove_task', task_id=task.id) }}">  
                <input type="submit" value="DELETE TASK" class="btn btn-danger mb-2" />
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
