{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Task</th>
      <th>Done</th>
      <th>Deadline</th>
      <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td><a href="/task/{{task.id}}">{{ task.name }}</a></td>
      <td>{% if task.done %}☑{% else %}◻{% endif %} </td>
      <td> {{ task.deadline.strftime('%d-%m-%y') }}</td>
      <td>
	<form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
	  <input type="submit" value="{% if task.done %}☑{% else %}◻{% endif %}  "/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
